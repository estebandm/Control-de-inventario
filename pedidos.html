<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2? family = Chewy & display = swap" rel="stylesheet">
    <link rel="stylesheet" href="css/pedidos/pedidos.css">
    <script src="https://kit.fontawesome.com/e27dcb2d38.js" crossorigin="anonymous"></script>
    <script src="js/reloj/reloj.js"></script>
    <title>Pedidos</title>
</head>

<body>
    <header class="header">
        <div class="widget">
            <div class="fecha">
                <p id="diaSemana" class="diaSemana"></p>
                <p id="diaMes" class="dia"></p>
                <p>de</p>
                <p id="mes" class="mes"></p>
                <p>del</p>
                <p id="anio" class="year"></p>
            </div>

            <div class="reloj">
                <p id="horas" class="horas"></p>
                <p>:</p>
                <p id="minutos" class="minutos"></p>
                <p>:</p>
                <div class="caja-segundos">
                    <p id="segundos" class="segundos"></p>
                </div>
            </div>
        </div>

        <div class="titulo">
            <i class="hoja1 fab fa-pagelines"></i>
            <p>El Gringo Natural</p>
            <i class="hoja2 fab fa-pagelines"></i>
        </div>

        <button>
            <p>Ver perfil</p><i class="icono far fa-user"></i>
            <i class="fas fa-caret-down"></i>
        </button>
    </header>

    <button class="btn-atras">
        <i class="fas fa-arrow-left"></i>
        <p>Volver</p>
    </button>
    <div class="contenedor">
        <a href="" class="pedidos-buscar">
            <p>Buscar pedidos</p>
            <i class="fas fa-search"></i>
        </a>
        <a href="" class="pedidos-agregar">
            <p>Agregar pedidos</p>
            <i class="fas fa-plus"></i>
        </a>
        <a href="" class="pedidos-eliminar">
            <p>Eliminar pedidos</p>
            <i class="far fa-trash-alt"></i>
        </a>
    </div>


</body>

</html>
