<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/registrarse/registrarse.css">
</head>

<body>

    <div class="contenedor-formulario">
        <div class="wrap">
            <form action="" class="formulario" name="formulario_registro" method="POST">

                <div class="input-group">
                    <input class="input" type="text" id="nombre" name="nombre">
                    <label class="label" for="nombre">Nombre de usuario:</label>
                </div>
                <div class="input-group">
                    <input class="input" type="email" id="correo" name="correo">
                    <label class="label" for="correo">Correo:</label>
                </div>
                <div class="input-group">
                    <input class="input" type="password" id="pass" name="pass">
                    <label class="label" for="pass">Contraseña:</label>
                </div>
                <div class="input-group">
                    <input class="input" type="password" id="pass2" name="pass2">
                    <label class="label" for="pass2">Repetir contraseña:</label>
                </div>
                <div class="input-group radio error">
                    <input type="radio" name="sexo" id="hombre" value="Hombre">
                    <label for="hombre">Hombre</label>
                    <input type="radio" name="sexo" id="mujer" value="Mujer">
                    <label for="mujer">Mujer</label>
                </div>
                <div class="input-group checkbox">
                    <input type="checkbox" name="terminos" id="terminos" value="true">
                    <label for="terminos">Acepto los términos y condiciones</label>
                </div>

                <div class="btn-submit">
                    <input type="submit" id="btn-submit" value="Enviar">
                </div>




            </form>
        </div>
    </div>

</body>

</html>
